<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Controller Methods</title>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/angular.js"></script>
  <script src="controller_methods.js"></script>
</head>
<body ng-app="controllerMethods" ng-controller="AppCtrl as app">

<input id="input" type="text" ng-model="app.message"/>
<button id="button" ng-click="app.update(app.message)">Click me</button>

<div>{{app.savedMessage}}</div>

</body>
</html>
