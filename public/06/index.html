<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ngRepeat Table</title>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/angular.js"></script>
  <script src="ng_repeat_table.js"></script>
</head>
<body ng-app="ngRepeatTable" ng-controller="AppCtrl as app">

<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Feature</th>
  </tr>
  </thead>
  <tbody id="tbody">
  <tr ng-repeat="person in app.people">
    <td>{{$index + 1}}</td>
    <td>{{person.name}}</td>
    <td>{{person.feature}}</td>
  </tr>
  </tbody>
</table>



</body>
</html>
