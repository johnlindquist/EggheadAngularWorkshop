<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>$http Interceptor</title>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/angular.js"></script>
  <script src="../js/angular-ui-router.js"></script>
  <script src="http_interceptor.js"></script>
</head>
<body ng-app="httpInterceptor" ng-controller="AppCtrl as app">

<table class="table-bordered" style="float: left">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="person in app.people track by person.id" ng-click="app.selectPerson(person)">
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.email}}</td>
  </tr>
  </tbody>
</table>




</body>


</html>
