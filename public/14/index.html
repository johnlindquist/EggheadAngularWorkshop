<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Transclusion</title>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/angular.js"></script>
  <script src="../js/angular-ui-router.js"></script>
  <script src="transclusion.js"></script>
</head>
<body ng-app="transclusion" ng-controller="AppCtrl as app">

<bc-container>
  <bc-component message="app.message" string="I'm a string" hook="app.sayHello()"></bc-component>
  <bc-container>
    <bc-component message="app.message" string="I'm a string" hook="app.sayHello()"></bc-component>
    <bc-container>
      <bc-component message="app.message" string="I'm a string" hook="app.sayHello()"></bc-component>
    </bc-container>
  </bc-container>
</bc-container>


</body>
</html>
