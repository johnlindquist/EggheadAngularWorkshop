<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ngRepeat</title>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/angular.js"></script>
  <script src="ng_repeat.js"></script>
</head>
<body ng-app="ngRepeat" ng-controller="AppCtrl as app">

<ul>
  <li ng-repeat="person in app.people">{{person.name}}</li>
</ul>


</body>
</html>
