<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>$http</title>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/angular.js"></script>
  <script src="../js/angular-ui-router.js"></script>
  <script src="http.js"></script>
</head>
<body ng-app="http" ng-controller="AppCtrl as app">

<table class="table-bordered">
  <thead>
  <tr>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="game in app.games">
    <td>{{game.name}}</td>
  </tr>
  </tbody>
</table>


</body>
</html>
