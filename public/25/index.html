<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ui-router Multiview</title>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/angular.js"></script>
  <script src="../js/angular-ui-router.js"></script>
  <script src="../js/ui-bootstrap.js"></script>
  <script src="../js/ui-bootstrap-tpls.js"></script>
  <script src="ui_router_multiview.js"></script>
</head>
<body ng-app="uiRouterMultiview" ng-controller="AppCtrl as app" class="well">


<tabset>
  <tab heading="One" ui-sref="one"></tab>
  <tab heading="Two" ui-sref="two"></tab>
</tabset>


<div class="row">
  <div ui-view="left" class="col-md-6"></div>
  <div ui-view="right" class="col-md-6"></div>
</div>


</body>
</html>
